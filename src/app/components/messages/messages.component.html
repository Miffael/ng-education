<div class="mainTail" *ngIf="messageService.messages.length">
  <mat-card>
    <mat-card-header>
      <div class="row">
        <span class="text">{{title}}</span>
        <span class="actions">
          <button mat-raised-button color="warn" (click)="messageService.clear()">Clear</button>
        </span>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let message of messageService.messages">
          {{message}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
