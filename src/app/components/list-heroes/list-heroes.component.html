<div class="mainTail">
  <mat-card>
    <mat-card-content>
      <mat-list>
        <p mat-subheader>{{title}}</p>
        <mat-list-item *ngFor="let hero of heroes">
          <div class="listItemContent">
            <div class="listText">
              <span class="id">{{hero.id}}. </span>
              <span class="name">{{hero.name}}</span>
            </div>
            <div class="listAction">
              <a mat-icon-button="" color="basic" [routerLink]="['/detail', hero.id]">
                <span class="material-icons md-18 ">edit</span>
              </a>
              <button mat-icon-button (click)="delete(hero)">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div class="mainTail">
  <mat-card>
    <mat-card-header>
      <p class="title">Add Hero</p>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="fieldCell">
          <mat-form-field>
            <input #heroName matInput placeholder="Hero name " >
          </mat-form-field>
        </div>
        <div class="actionCell">
          <button mat-raised-button color="primary" (click)="add(heroName.value); heroName.value=''">Add</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
