<div class="mainTail">
  <mat-card class="heroesTail" *ngIf="hero">
    <mat-card-header>
      <mat-card-subtitle>{{hero.name}} details!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form action="">
        <div>
          <mat-form-field>
            <input matInput placeholder="Id" [(ngModel)]="hero.id" name="Id" disabled>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="hero.name" name="name">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
